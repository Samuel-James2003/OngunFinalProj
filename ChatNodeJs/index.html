<head>
    <!-- Link to Bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Chat box with header and body -->
                <div class="card mt-4">
                    <div class="card-header bg-primary text-white">
                        <h4>Sam Chat</h4>
                    </div>
                    <div class="card-body">
                        <!-- Chat messages list -->
                        <ul class="list-group list-group-flush" id="messages">
                        </ul>
                    </div>
                    <!-- Chat input form -->
                    <div class="card-footer">
                        <form>
                            <input id="msg" autocomplete="off" type="text" class="form-control"
                                placeholder="Type your message here...">
                                <br>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        var ran = Math.floor(100000 + Math.random() * 900000);
        var id =  "User" + ran;
        $(function () {
            var socket = io();
            $("form").submit(function (e) {
                const now = new Date().toLocaleString([], {
                    day: 'numeric',
                    month: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                });
                e.preventDefault();
                socket.emit("chat message",
                    {
                        message: $("#msg").val(),
                        date: now,
                        id: "User" + ran
                    });
                $("#msg").val(""); // Ajout de la valeur à effacer après l'envoi
                return false;
            });
            socket.on("chat message", function (msg) {
                console.log("messages", msg);
                if (msg.id == id) {
                    $("#messages").append(
                        $('<li class="list-group-item">').html(
                            `<div class="d-flex align-items-center">
                            <img src="./user.svg" alt="User" class="rounded-circle me-2" width="40" height="40">
                            <div class="flex-grow-1">
                            <p class="mb-0"><strong>Me </strong></p><p class="mb-0"> ${msg.message} </p></div>
                            <span class="text-muted small">${msg.date}</span></div></li>`)
                    );
                }
                else {
                    $("#messages").append(
                        $('<li class="list-group-item">').html(
                            `<div class="d-flex align-items-center justify-content-end">
                            <span class="text-muted small">${msg.date}</span><div class="flex-grow-1 ms-2 text-end">
                            <p class="mb-0"><strong>${msg.id}</strong></p><p class="mb-0">${msg.message}</p></div></div>
                            <img src="./receiver.svg" alt="Receiver" class="rounded-circle ms-2" width="40" height="40">`)
                    );
                }
            });
        });
    </script>
    
    <!-- Link to Bootstrap 5 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
